<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>


</head>

<body>
  <div class="box">
    <main class="container">

      <div class="container-qr">
        <img src="/images/image-qr-code.png" alt="qr-logo">
      </div>

      <h2>Improve your front-end skills by building projects</h2>
      <br>
      <p>Scan the QR code to visit Frontend<br>
        Mentor and take your coding skills to<br>the next level</p>

    </main>
  </div>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
        target="_blank"><span>Frontend Mentor</span></a>.
      Coded by <a href="https://www.linkedin.com/in/paolino-caruana-9a9304261/" target="_blank"><span>Caruana
          Paolino</span></a>.
    </div>
  </footer>


</body>

</html>
